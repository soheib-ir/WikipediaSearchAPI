<table class="table table-striped table-dark">
    <thead>
        <tr *ngIf="posts.length > 0">
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Word count</th>
            <th scope="col">Snippet</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts; let i = index">
                <th scope="row">{{i+1}}</th>
                <td><a [href]="'https://en.wikipedia.org/?curid=' + post.pageid" target="_blank">{{post.title}}</a></td>
                <td>{{post.wordcount}}</td>
                <td [innerHTML]="post.snippet"></td>
            </tr>
    </tbody>
</table>
